<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" fill="none">
  <!-- Background -->
  <rect width="800" height="400" fill="#f1faee"/>
  
  <!-- Canada Map Outline -->
  <path d="M200,100 Q250,80 300,100 Q350,120 400,100 Q450,80 500,100 Q550,120 600,100 L600,300 L200,300 Z" fill="#e0e0e0" stroke="#1d3557" stroke-width="2"/>
  
  <!-- Construction Site in Background -->
  <rect x="250" y="180" width="300" height="120" fill="#a8dadc" opacity="0.5"/>
  <rect x="300" y="150" width="200" height="150" fill="#a8dadc" opacity="0.3"/>
  
  <!-- Buildings Under Construction -->
  <rect x="280" y="160" width="40" height="140" fill="#1d3557"/>
  <rect x="330" y="180" width="30" height="120" fill="#1d3557"/>
  <rect x="370" y="130" width="60" height="170" fill="#1d3557"/>
  <rect x="440" y="150" width="50" height="150" fill="#1d3557"/>
  <rect x="500" y="170" width="30" height="130" fill="#1d3557"/>
  
  <!-- Construction Cranes -->
  <g transform="translate(300, 160)">
    <!-- Tower -->
    <rect x="-5" y="0" width="10" height="100" fill="#e63946"/>
    
    <!-- Arm -->
    <rect x="-5" y="20" width="60" height="5" fill="#e63946"/>
    <line x1="0" y1="20" x2="0" y2="0" stroke="#e63946" stroke-width="2"/>
    <line x1="0" y1="20" x2="55" y2="20" stroke="#e63946" stroke-width="2"/>
    <line x1="55" y1="20" x2="55" y2="30" stroke="#e63946" stroke-width="2"/>
    
    <!-- Counterweight -->
    <rect x="-25" y="20" width="20" height="10" fill="#1d3557"/>
  </g>
  
  <g transform="translate(450, 130)">
    <!-- Tower -->
    <rect x="-5" y="0" width="10" height="120" fill="#e63946"/>
    
    <!-- Arm -->
    <rect x="-5" y="20" width="70" height="5" fill="#e63946"/>
    <line x1="0" y1="20" x2="0" y2="0" stroke="#e63946" stroke-width="2"/>
    <line x1="0" y1="20" x2="65" y2="20" stroke="#e63946" stroke-width="2"/>
    <line x1="65" y1="20" x2="65" y2="30" stroke="#e63946" stroke-width="2"/>
    
    <!-- Counterweight -->
    <rect x="-35" y="20" width="30" height="15" fill="#1d3557"/>
  </g>
  
  <!-- Maple Leaf -->
  <g transform="translate(550, 150) scale(0.5)">
    <path d="M0,0 L15,30 L0,60 L-15,30 Z" fill="#e63946"/>
    <path d="M-15,30 L-30,15 L-20,10 L-25,0 L-10,5 L0,-15 L10,5 L25,0 L20,10 L30,15 L15,30" fill="#e63946"/>
  </g>
  
  <!-- Data Graphs/Charts -->
  <g transform="translate(150, 200)">
    <!-- Chart Background -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="white" stroke="#1d3557" stroke-width="1"/>
    
    <!-- Bar Chart -->
    <rect x="10" y="60" width="15" height="10" fill="#e63946"/>
    <rect x="30" y="45" width="15" height="25" fill="#e63946"/>
    <rect x="50" y="30" width="15" height="40" fill="#e63946"/>
    <rect x="70" y="20" width="15" height="50" fill="#e63946"/>
    <rect x="90" y="35" width="15" height="35" fill="#e63946"/>
    
    <!-- X and Y Axis -->
    <line x1="5" y1="65" x2="115" y2="65" stroke="#1d3557" stroke-width="1"/>
    <line x1="5" y1="10" x2="5" y2="65" stroke="#1d3557" stroke-width="1"/>
  </g>
  
  <g transform="translate(650, 200)">
    <!-- Chart Background -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="white" stroke="#1d3557" stroke-width="1"/>
    
    <!-- Line Chart -->
    <polyline points="10,50 30,30 50,45 70,25 90,20 110,35" fill="none" stroke="#e63946" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Dots on Line -->
    <circle cx="10" cy="50" r="3" fill="#1d3557"/>
    <circle cx="30" cy="30" r="3" fill="#1d3557"/>
    <circle cx="50" cy="45" r="3" fill="#1d3557"/>
    <circle cx="70" cy="25" r="3" fill="#1d3557"/>
    <circle cx="90" cy="20" r="3" fill="#1d3557"/>
    <circle cx="110" cy="35" r="3" fill="#1d3557"/>
    
    <!-- X and Y Axis -->
    <line x1="5" y1="65" x2="115" y2="65" stroke="#1d3557" stroke-width="1"/>
    <line x1="5" y1="10" x2="5" y2="65" stroke="#1d3557" stroke-width="1"/>
  </g>
  
  <!-- Province Labels -->
  <text x="250" y="120" font-family="Arial, sans-serif" font-size="10" fill="#1d3557">BC</text>
  <text x="330" y="90" font-family="Arial, sans-serif" font-size="10" fill="#1d3557">AB</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="10" fill="#1d3557">ON</text>
  <text x="470" y="90" font-family="Arial, sans-serif" font-size="10" fill="#1d3557">QC</text>
  <text x="540" y="120" font-family="Arial, sans-serif" font-size="10" fill="#1d3557">NB</text>
  
  <!-- Title -->
  <rect x="200" y="30" width="400" height="60" rx="10" fill="#1d3557" opacity="0.8"/>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Canadian Construction Trends</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">for 2023</text>
</svg>